    <script>
        function saque(num){
            let resp=[0,0,0,0,0,0];
            let n=[100,50,20,10,5,2];
            if(num>0){
                while(num>=100){
                    
                        num-=100;
                        resp[0]+=1;
                    
                }
                while(num>=50){
                  
                        num-=50;
                        resp[1]+=1;
                    
                }
                while(num>=20){
                    
                        num-=20;
                        resp[2]+=1;
                   
                }
                while(num>=10){
                    
                        num-=10;
                        resp[3]+=1;
                    
                }
                while(num>=5){
                   
                        num-=5;
                        resp[4]+=1;
                   
                }
                while(num>=2){
                  
                        num-=2;
                        resp[5]+=1;
                }
              
                
            }
       
       const tabela=document.getElementById("tabela");
       for(let i=0;i<6;i++){
        if(resp[i]>0){
        let linha=tabela.insertRow();
        let cel1=linha.insertCell(0);
        let cel2=linha.insertCell(1);

                cel1.innerText= n[i];
                cel2.innerText= resp[i];
         
       
       }}}
       saque(12);
    </script>

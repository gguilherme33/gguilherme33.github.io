<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function primos(num1,num2){
            let aux=2;
            let i=1;
            let resp=[];
            if(num2==undefined && num1>0){
                resp.push(2);
               while(i<num1){
                aux+=1;
                let t=true;
               for(let j=2;j<aux;j++){
                if(aux%j==0){
                    t=false;
                    break;
                 }
               }
            if(t==true){
                resp.push(aux);
                i+=1;
            }}
           
            
            }
            if(num2!=undefined && num2>num1){
               for(let j=num1;j<=num2;j++){
                let t=true;
               for(let q=2;q<j;q++){
                if(j%q==0){
                    t=false;
                    break;
                 }
               }
            if(t==true){
                resp.push(j);
            }}
            }
         
       return resp }
        console.log(primos(2,20));
    </script>
</body>
</html>
